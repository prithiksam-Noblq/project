<div class="container">
    <h1>Notes App</h1>
  
    <!-- Note Input Form -->
    <form (ngSubmit)="addNote()">
      <input
        type="text"
        [(ngModel)]="newNote"
        name="newNote"
        placeholder="Enter your note"
        required
      />
      <button type="submit" [disabled]="!newNote.trim()">Add Note</button>
    </form>
  
    <hr />
  
    <!-- Notes List -->
    <ul>
      <li *ngFor="let note of notes; let i = index">
        <span>{{ note }}</span>
        <button (click)="editNote(i)">Edit</button>
        <button (click)="deleteNote(i)">Delete</button>
      </li>
    </ul>
  </div>
